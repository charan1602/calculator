<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_container">
       
        <div class="btn_container">
            <div class="display">
                <div id="ans"></div>
                <input id="input_container" type="text">
            </div>
            <button id="all_clear">AC</button>
            <button id="clear">C</button> 
            <button id="pad" class="number" data-value="/">/</button>
            <button class="number" data-value="*">X</button>
            <button id="pad2" class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class ="number" data-value="-">-</button>
            <button id="pad3" class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="number" id="plus" data-value="+">+</button>
            <button id="pad4" class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button id="pad5" class="number" data-value="0">0</button>
            <button class="number" data-value="." style="font-size: 30px;">.</button>
            <button class="operator" id="equal" data-value="=">=</button>
            
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
